<nav class="bg-white shadow">
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="flex justify-between h-16 items-center">
      <div class="flex items-center">
        <a routerLink="/">
          <img src="/assets/logo.png" alt="Logo ISIMA" class="h-10 w-auto" />
        </a>
        <div class="hidden sm:flex sm:space-x-8 ml-6">
          <a
            routerLink="/"
            routerLinkActive="border-blue-500 text-blue-600"
            class="border-b-2 border-transparent hover:border-blue-500 text-gray-700 inline-flex items-center px-1 pt-1 text-sm font-medium"
          >Accueil</a
          >
          <a
            routerLink="/about"
            routerLinkActive="border-blue-500 text-blue-600"
            class="border-b-2 border-transparent hover:border-blue-500 text-gray-700 inline-flex items-center px-1 pt-1 text-sm font-medium"
          >À propos</a
          >
          <a
            *ngIf="auth.isLogged()"
            routerLink="/maps"
            routerLinkActive="border-blue-500 text-blue-600"
            class="border-b-2 border-transparent hover:border-blue-500 text-gray-700 inline-flex items-center px-1 pt-1 text-sm font-medium"
          >Carte</a
          >
          <a
            *ngIf="auth.isLogged()"
            routerLink="/wallet"
            routerLinkActive="border-blue-500 text-blue-600"
            class="border-b-2 border-transparent hover:border-blue-500 text-gray-700 inline-flex items-center px-1 pt-1 text-sm font-medium"
          >Portefeuille</a
          >
          <a
            *ngIf="auth.isLogged()"
            routerLink="/marketplace"
            routerLinkActive="border-blue-500 text-blue-600"
            class="border-b-2 border-transparent hover:border-blue-500 text-gray-700 inline-flex items-center px-1 pt-1 text-sm font-medium"
          >Marketplace</a>
        </div>
      </div>

      <div class="hidden sm:flex sm:items-center sm:space-x-4">
        <ng-container *ngIf="!auth.isLogged(); else loggedIn">
          <button
            routerLink="/login"
            class="text-gray-700 hover:text-blue-600 px-3 py-2 text-sm font-medium"
          >
            Connexion
          </button>
          <button
            routerLink="/register"
            class="bg-blue-600 text-white px-4 py-2 text-sm font-medium rounded hover:bg-blue-700"
          >
            S'inscrire
          </button>
        </ng-container>
        <ng-template #loggedIn>
          <button
            routerLink="/profile"
            class="text-gray-700 hover:text-blue-600 px-3 py-2 text-sm font-medium"
          >
            Mon profil
          </button>
          <button
            (click)="logout()"
            class="bg-red-600 text-white px-4 py-2 text-sm font-medium rounded hover:bg-red-700"
          >
            Déconnexion
          </button>
        </ng-template>
      </div>

      <div class="sm:hidden flex items-center">
        <button
          (click)="toggleMenu()"
          class="inline-flex items-center justify-center p-2 rounded-md text-gray-700 hover:text-blue-600 hover:bg-gray-100"
        >
          <svg
            *ngIf="!isMenuOpen"
            class="h-6 w-6"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M4 6h16M4 12h16M4 18h16"
            />
          </svg>
          <svg
            *ngIf="isMenuOpen"
            class="h-6 w-6"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M6 18L18 6M6 6l12 12"
            />
          </svg>
        </button>
      </div>
    </div>
  </div>

  <div *ngIf="isMenuOpen" class="sm:hidden bg-white border-t border-gray-200">
    <div class="pt-2 pb-3 space-y-1">
      <a
        routerLink="/"
        routerLinkActive="bg-blue-50 border-blue-500 text-blue-600"
        class="block pl-3 pr-4 py-2 border-l-4 border-transparent hover:bg-gray-50 hover:border-gray-300 text-gray-700 text-base font-medium"
      >Accueil</a>
      <a
        routerLink="/about"
        routerLinkActive="bg-blue-50 border-blue-500 text-blue-600"
        class="block pl-3 pr-4 py-2 border-l-4 border-transparent hover:bg-gray-50 hover:border-gray-300 text-gray-700 text-base font-medium"
      >À propos</a>
      <a
        *ngIf="auth.isLogged()"
        routerLink="/maps"
        routerLinkActive="bg-blue-50 border-blue-500 text-blue-600"
        class="block pl-3 pr-4 py-2 border-l-4 border-transparent hover:bg-gray-50 hover:border-gray-300 text-gray-700 text-base font-medium"
      >Carte</a>
      <a
        *ngIf="auth.isLogged()"
        routerLink="/wallet"
        routerLinkActive="bg-blue-50 border-blue-500 text-blue-600"
        class="block pl-3 pr-4 py-2 border-l-4 border-transparent hover:bg-gray-50 hover:border-gray-300 text-gray-700 text-base font-medium"
      >Portefeuille</a>
      <a
        *ngIf="auth.isLogged()"
        routerLink="/marketplace"
        routerLinkActive="bg-blue-50 border-blue-500 text-blue-600"
        class="block pl-3 pr-4 py-2 border-l-4 border-transparent hover:bg-gray-50 hover:border-gray-300 text-gray-700 text-base font-medium"
      >Marketplace</a>
    </div>
    <div class="pt-4 pb-3 border-t border-gray-200">
      <ng-container *ngIf="!auth.isLogged(); else mobileLogged">
        <button
          routerLink="/login"
          class="block w-full text-left px-4 py-2 text-gray-700 hover:bg-gray-100"
        >
          Connexion
        </button>
        <button
          routerLink="/register"
          class="block w-full text-left px-4 py-2 text-gray-700 hover:bg-gray-100"
        >
          S'inscrire
        </button>
      </ng-container>
      <ng-template #mobileLogged>
        <div class="px-4">
          <div class="text-gray-700">{{ (auth.user$ | async)?.full_name }}</div>
        </div>
        <button
          (click)="logout()"
          class="w-full text-left px-4 py-2 text-red-600 hover:bg-gray-100"
        >
          Déconnexion
        </button>
      </ng-template>
    </div>
  </div>
</nav>
