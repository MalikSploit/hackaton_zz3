<div class="p-6 space-y-6">
  <h2 class="text-3xl font-bold text-gray-800 text-center">Marketplace Ã‰cologique</h2>

  <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
    <div *ngFor="let item of items" class="bg-white rounded-xl shadow p-4 flex flex-col">
      <div class="h-40 w-full bg-white rounded-md mb-4 flex items-center justify-center overflow-hidden">
        <img
          [src]="item.imageUrl"
          alt="{{ item.name }}"
          class="max-h-full max-w-full object-contain"
        />
      </div>
      <h3 class="text-xl font-semibold mb-2">{{ item.name }}</h3>
      <p class="flex-1 text-gray-600 mb-4">{{ item.description }}</p>
      <div class="flex items-center justify-between">
        <span class="text-lg font-bold">{{ item.priceISIMA }} ISIMA</span>
        <button
          (click)="promptBuy(item)"
          [disabled]="buyingId === item.id"
          class="bg-green-600 text-white px-4 py-2 rounded-lg flex items-center gap-2 hover:bg-green-700 transition disabled:opacity-50"
        >
          <fa-icon [icon]="faCart"></fa-icon>
          Acheter
        </button>
      </div>
    </div>
  </div>
</div>

<!-- Confirmation Modal -->
<div
  *ngIf="confirmItem"
  class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50"
>
  <div class="bg-white rounded-xl shadow-lg p-6 max-w-sm w-full">
    <h3 class="text-xl font-semibold mb-4">Confirmer l'achat</h3>
    <p class="mb-6">
      Voulez-vous vraiment acheter
      <strong>{{ confirmItem.name }}</strong>
      pour <strong>{{ confirmItem.priceISIMA }} ISIMA</strong> ?
    </p>
    <div class="flex justify-end gap-4">
      <button
        (click)="cancelBuy()"
        class="px-4 py-2 rounded-md bg-gray-200 hover:bg-gray-300 transition"
      >
        Annuler
      </button>
      <button
        (click)="confirmBuy()"
        class="px-4 py-2 rounded-md bg-green-600 text-white hover:bg-green-700 transition"
      >
        Confirmer
      </button>
    </div>
  </div>
</div>

<div
  *ngIf="errorMessage"
  class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50"
>
  <div class="bg-red-50 rounded-xl shadow-lg p-6 max-w-sm w-full">
    <h3 class="text-xl font-semibold text-red-600 mb-4">Erreur</h3>
    <p
      class="text-red-700 mb-6 whitespace-pre-wrap break-all overflow-y-auto max-h-48"
    >
      {{ errorMessage }}
    </p>
    <div class="flex justify-end">
      <button
        (click)="closeError()"
        class="px-4 py-2 rounded-md bg-red-600 text-white hover:bg-red-700 transition"
      >
        Fermer
      </button>
    </div>
  </div>
</div>
