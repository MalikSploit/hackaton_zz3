<main class="bg-blue-50">
  <section class="container mx-auto grid grid-cols-1 md:grid-cols-2 items-center gap-8 px-4 py-16">
    <div class="order-1 md:order-2">
      <img
        ngSrc="assets/background.webp"
        alt="Illustration mobilité écologique"
        class="w-full h-auto rounded-lg shadow-lg"
        priority
        width="1792"
        height="1024"
      />
    </div>

    <div class="order-2 md:order-1 text-center md:text-left">
      <h1 class="text-5xl md:text-6xl font-extrabold text-blue-600 mb-4">
        Bienvenue sur TODO
      </h1>
      <p class="text-lg text-gray-700 mb-8">
        Gagnez des ISIMA en marchant ou à vélo ! Accumulez des tokens web3 à
        chaque pas, puis échangez-les contre de petits cadeaux dès que vous
        atteignez un palier.
      </p>

      <div class="flex flex-col sm:flex-row justify-center md:justify-start gap-4">
        <button
          routerLink="/wallet"
          class="bg-blue-600 text-white px-6 py-3 rounded-lg hover:bg-blue-700 transition"
        >
          Voir mon solde
        </button>
        <button
          routerLink="/login"
          class="bg-white border border-gray-300 text-gray-700 px-6 py-3 rounded-lg hover:bg-gray-100 transition"
        >
          Connexion / Inscription
        </button>
      </div>
    </div>
  </section>
</main>
