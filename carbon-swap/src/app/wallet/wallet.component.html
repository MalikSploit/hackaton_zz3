<div class="min-h-screen bg-gray-100 p-6">
  <div class="max-w-md mx-auto bg-white p-6 rounded shadow">
    <h1 class="text-2xl font-bold mb-4 text-center">Wallet ISIMA</h1>

    <p class="mb-2">
      Adresse :
      <strong>{{ userAddress || '...' }}</strong>
    </p>

    <p class="mb-4">
      Solde ISIMA :
      <strong>{{ isimaBalance }} ISIMA</strong>
    </p>

    <button
      (click)="onMintISIMA()"
      class="w-full mb-6 px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700 transition-colors disabled:opacity-50"
      [disabled]="busy"
    >
      <ng-container *ngIf="!busy; else minting">
        Mint 100 ISIMA
      </ng-container>
      <ng-template #minting>
        Minting…
      </ng-template>
    </button>

    <div class="space-y-3">
      <input
        [(ngModel)]="transferTo"
        placeholder="Adresse destinataire"
        class="w-full border p-2 rounded"
        [disabled]="busy"
      />

      <input
        [(ngModel)]="transferAmount"
        type="text"
        placeholder="Montant (ex : 12.5)"
        class="w-full border p-2 rounded"
        [disabled]="busy"
      />

      <button
        (click)="onTransferISIMA(transferTo, transferAmount)"
        class="w-full px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700 transition-colors disabled:opacity-50"
        [disabled]="busy || !transferTo.trim() || !transferAmount.trim()"
      >
        <ng-container *ngIf="!busy; else transferring">
          Transfer ISIMA
        </ng-container>
        <ng-template #transferring>
          Transferring…
        </ng-template>
      </button>
    </div>
  </div>
</div>
