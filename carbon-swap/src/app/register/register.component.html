<div class="flex h-full items-center justify-center
            bg-[url('/assets/background_auth.png')] bg-cover bg-center bg-no-repeat">


  <div class="w-full max-w-md mx-4 bg-white/80 backdrop-blur-lg p-8 rounded-lg shadow-lg">
    <h2 class="text-3xl font-bold text-center text-blue-600 mb-6">Inscription</h2>

    <p *ngIf="errorMsg" class="text-red-600 text-sm text-center mb-4">{{ errorMsg }}</p>

    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" novalidate>
      <div class="mb-4">
        <label for="name" class="block text-gray-700 mb-2">Nom complet</label>
        <input
          id="name"
          formControlName="name"
          autocomplete="name"
          class="w-full px-4 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-400"
        />
        <p *ngIf="submitted && f['name']?.errors" class="text-red-500 text-sm mt-1">
          <span *ngIf="f['name']?.errors?.['required']">Nom requis.</span>
        </p>
      </div>

      <div class="mb-4">
        <label for="email" class="block text-gray-700 mb-2">Email</label>
        <input
          id="email"
          type="email"
          formControlName="email"
          autocomplete="email"
          class="w-full px-4 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-400"
        />
        <p *ngIf="submitted && f['email']?.errors" class="text-red-500 text-sm mt-1">
          <span *ngIf="f['email']?.errors?.['required']">Email requis.</span>
          <span *ngIf="f['email']?.errors?.['email']">Format invalide.</span>
        </p>
      </div>

      <div class="mb-4">
        <label for="password" class="block text-gray-700 mb-2">Mot de passe</label>
        <div class="relative">
          <input
            id="password"
            [type]="showPwd ? 'text' : 'password'"
            formControlName="password"
            autocomplete="new-password"
            class="w-full px-4 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-400 pr-12"
          />
          <button
            type="button"
            (click)="togglePwd()"
            aria-label="Afficher / masquer le mot de passe"
            class="absolute inset-y-0 right-3 flex items-center text-gray-500 focus:outline-none"
          >
            <span class="material-symbols-outlined">
              {{ showPwd ? 'visibility_off' : 'visibility' }}
            </span>
          </button>
        </div>
        <p *ngIf="submitted && f['password']?.errors" class="text-red-500 text-sm mt-1">
          <span *ngIf="f['password']?.errors?.['required']">Mot de passe requis.</span>
          <span *ngIf="f['password']?.errors?.['minlength']">Minimum 6 caractères.</span>
        </p>
      </div>

      <div class="mb-6">
        <label for="confirm" class="block text-gray-700 mb-2">Confirmer mot de passe</label>
        <div class="relative">
          <input
            id="confirm"
            [type]="showConfirm ? 'text' : 'password'"
            formControlName="confirm"
            autocomplete="new-password"
            class="w-full px-4 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-400 pr-12"
          />
          <button
            type="button"
            (click)="toggleConfirm()"
            aria-label="Afficher / masquer la confirmation"
            class="absolute inset-y-0 right-3 flex items-center text-gray-500 focus:outline-none"
          >
            <span class="material-symbols-outlined">
              {{ showConfirm ? 'visibility_off' : 'visibility' }}
            </span>
          </button>
        </div>
        <p *ngIf="submitted && registerForm.hasError('notMatching')" class="text-red-500 text-sm mt-1">
          Les mots de passe ne correspondent pas.
        </p>
      </div>

      <button
        type="submit"
        [disabled]="loading"
        class="w-full bg-blue-600 text-white py-2 rounded transition
               hover:bg-blue-700 disabled:opacity-50 disabled:cursor-not-allowed">
        <span *ngIf="!loading">S'inscrire</span>
        <span *ngIf="loading">Chargement…</span>
      </button>

      <p class="mt-4 text-center text-gray-600">
        Déjà un compte ?
        <a routerLink="/login" class="text-blue-600 hover:underline">Connectez-vous</a>
      </p>
    </form>
  </div>
</div>
